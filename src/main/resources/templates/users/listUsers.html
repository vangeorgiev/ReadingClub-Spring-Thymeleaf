<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	
	<title>User Directory</title>
	</head>
	
<body>

	<div class="container">

		<h3>User Directory</h3>
		<hr>
		
		
		<!-- Add a button -->
	<a th:href="@{/users/logout}"
		class="btn btn-primary btn-sm mb-3">
		Logout
	</a>

		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Username</th>
					<th>Email</th>
					<th>Gender</th>
					<th></th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="tempEmployee : ${users}">

					<td th:text="${tempEmployee.firstName}" />
					<td th:text="${tempEmployee.lastName}" />
					<td th:text="${tempEmployee.userName}" />
					<td th:text="${tempEmployee.email}" />
					<td th:text="${tempEmployee.gender}" />
					
					<!-- Add update button/link -->
					<td><a
						th:href="@{/users/showFormForUpdate(userId=${tempEmployee.id})}"
						class="btn btn-info btn-sm">
						 Update
						 </a>
						 
						 <!-- Add Add Comment button/link -->
					<a
						th:href="@{/users/holdId(userId=${tempEmployee.id})}"
						class="btn btn-info btn-sm">
						 Add Comment
						 </a>
						
							<!-- Add "delete" button/link -->					
					<a 
					th:href="@{/users/delete(userId=${tempEmployee.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
						Delete
					</a>
						
						</td>
		
				</tr>
			</tbody>
		</table>

	</div>
</body>
</html>
