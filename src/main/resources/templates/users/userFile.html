<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
	<title>Save User</title>
</head>

<body>

	<div class="container">
	
		<h3>User Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Update User</p>
	
		<form th:action="@{/users/save}"
						 th:object="${users}" method="POST">
		
		<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{firstName}"
					class="form-control mb-4 col-4" placeholder="First name">

			<input type="text" th:field="*{lastName}"
					class="form-control mb-4 col-4" placeholder="Last name">
					
			<input type="text" th:field="*{userName}"
					class="form-control mb-4 col-4" placeholder="Username" readonly=true>		

			<input type="text" th:field="*{email}"
					class="form-control mb-4 col-4" placeholder="Email" readonly=true>  
					
			<input type="radio" name="gender" value="FEMALE"> Female  	
			
			<input type="radio" name="gender" value="MALE"> Male<br>
				
			<button type="submit"  class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<a th:href="@{/users/list}">Back to Users List</a>
	</div>
</body>

</html>
